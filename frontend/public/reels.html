<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Reels - HufflePay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js" defer></script>
    <script src="js/main.js" defer></script>
    <style>
        .reels-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .more-reels {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .reel-card {
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: #000;
            box-shadow: var(--box-shadow);
            height: 400px;
        }
        
        .reel-title {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 500;
        }
        
        .follow-button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .follow-button:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .reels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon">h</div>
                <div class="logo-text">HufflePay</div>
            </a>
            
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/reels">Reels</a>
                <a href="/exchange">Exchange</a>
                <a href="/dashboard">Dashboard</a>
            </nav>
            
            <div class="auth-links">
                <a href="#" class="btn btn-secondary">Login</a>
                <a href="#" class="btn btn-primary">Register</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="text-center mb-4">Trending Reels</h1>
            
            <div class="reels-container">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="video-container" style="padding-bottom: 0; height: 500px;">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/x8jUQ0VNH_w?si=mweqgPUs--UVOyxN" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex" style="display: flex; align-items: center; justify-content: space-between;">
                            <div style="display: flex; align-items: center;">
                                <img src="https://via.placeholder.com/40" style="border-radius: 50%; margin-right: 10px;" alt="Creator">
                                <div>FinanceTips</div>
                            </div>
                            <button class="follow-button">Follow</button>
                        </div>
                    </div>
                </div>
                
                <div class="more-reels">
                    <div class="reel-card">
                        <!-- Placeholder for more reels -->
                    </div>
                    <div class="reel-card">
                        <!-- Placeholder for more reels -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                &copy; 2025 HufflePay. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
